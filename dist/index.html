<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
</head>
<body>
    <div id="container">
        <div id="Navbar">
            <h1>ToDo List</h1>
        </div>
        <div id="body-div">
            <div id="margin">
                <ul>
                    <li><button id="all-tasks">All Tasks</button></li>
                    <li><button id="today">Today</button></li>
                    <li><button id="this-week">This week</button></li>
                </ul>
            </div>
            <div id="list">
                <h1 id="task-heading">Tasks</h1>
                <button id="list-btn">Add Task</button>
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
